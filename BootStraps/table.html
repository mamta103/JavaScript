<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center text-warning">Time Table For Bootstarp</h1>
        <table class="table table-bordered table-hover table-responsive-sm">
            <thead>
                <!-- Row Span Takes division -->
                <tr class="bg-dark">
                    <th class="text-center display-4 text-white" colspan="6">Time Table</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td rowspan="7" style="padding-top:130px" class="text-center">Hours</td>
                </tr>
                <tr>
                    <td class="text-center"><strong>MON</strong></td>
                    <td class="text-center text-bold"><strong>TUE</strong></td>
                    <td class="text-center text-bold"><strong>WED</strong></td>
                    <td class="text-center text-bold"><strong>THU</strong></td>
                    <td class="text-center text-bold"><strong>FRI</strong></td>
                </tr>
                <tr>
                    <td class="text-center">Science</td>
                    <td class="text-center">Maths</td>
                    <td class="text-center">Science</td>
                    <td class="text-center">Maths</td>
                    <td class="text-center">Arts</td>
                </tr>
                <tr>
                    <td class="text-center">Social</td>
                    <td class="text-center">History</td>
                    <td class="text-center">English</td>
                    <td class="text-center">Social</td>
                    <td class="text-center">Sports</td>
                </tr>
                <tr>
                    <td colspan="5" class="text-center bg-light text-dark font-weight-bold">Lunch</td>
                </tr>
                <tr>
                    <td class="text-center">Science</td>
                    <td class="text-center">Maths</td>
                    <td class="text-center">Science</td>
                    <td class="text-center">Maths</td>
                    <td class="text-center">Arts</td>
                </tr>

                <tr>
                    <td class="text-center">Social</td>
                    <td class="text-center">History</td>
                    <td class="text-center">English</td>
                    <td class="text-center">Social</td>
                    <td class="text-center">Sports</td>
                </tr>





            </tbody>
        </table>
    </div>


</body>

</html>
