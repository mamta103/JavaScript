<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<title>Form Validator</title>
</head>
<body>
	<script type="text/javascript"></script>
	<div class="container">
		<h1 class="text-success text-center">Complete Form Validation In
			JavaScript</h1>
		<br>
		<div class="cols-lg-8 m-auto d-block">
			<form action="#" onsubmit="return validation()" class="bg-light">
				<div class="form-group">
					<label>Username: </label> <input type="text" name="username"
						class="form-control" id="username" autocomplete="off"> <span
						id="usernameCheck" class="text-danger font-weight-bold"></span>

				</div>

				<div class="form-group">
					<label>Password: </label> <input type="text" name="password"
						class="form-control" id="password" autocomplete="off"> <span
						id="passwordCheck" class="text-danger font-weight-bold"></span>

				</div>

				<div class="form-group">
					<label>Confirm Password: </label> <input type="text"
						name="comfirmpassword" class="form-control" id="comfirmpassword"
						autocomplete="off"> <span id="comfirmpasswordCheck"
						class="text-danger font-weight-bold"></span>

				</div>
				<div class="form-group">
					<label> Mobile Number: </label> <input type="text" name="mobile"
						class="form-control" id="mobile" autocomplete="off"> <span
						id="mobileCheck" class="text-danger font-weight-bold"></span>

				</div>

				<div class="form-group">
					<label> Email: </label> <input type="text" name="email"
						class="form-control" id="email" autocomplete="off"> <span
						id="emailCheck" class="text-danger font-weight-bold"></span>

				</div>
				<input type="submit" value="submit" name="submit"
					class="btn btn-success">

			</form>
		</div>

	</div>
	<script type="text/javascript">
		function validation() {
			//Username
			var username = document.getElementById("username").value;
			//Password
			var passwordValidation = document.getElementById("password").value;
			//Confirm Password
			var confirmPasswordValidation = document
					.getElementById("comfirmpassword").value;
			//Mobile Number
			var MobileValidation = document.getElementById("mobile").value;
			//Email
			var EmailValidation = document.getElementById("email").value;

			if (username == "") {
				document.getElementById("usernameCheck").innerHTML = "Please Enter Username";
				return false;

			}
			if( username.length<=2 || username.length>=20){
				document.getElementById("usernameCheck").innerHTML = "Username can not be more than 20 or nor less than 2";
				return false;
			}
			if(!isNaN(username)){
				document.getElementById("usernameCheck").innerHTML = "Only Characters Are Allowed";
				return false;
			}

			if (passwordValidation == "") {
				document.getElementById("passwordCheck").innerHTML = "Please Enter Password";
				return false;

			}
			
			if (confirmPasswordValidation == "") {
				document.getElementById("comfirmpasswordCheck").innerHTML = "Please enter Confirm Password";
				return false;

			}
			
			if (MobileValidation == "") {
				document.getElementById("mobileCheck").innerHTML = "Please Enter Mobile Number";
				return false;

			}
			
			if (EmailValidation == "") {
				document.getElementById("emailCheck").innerHTML = "Please Enter Email";
				return false;

			}

		}
	</script>
</body>
</html>
